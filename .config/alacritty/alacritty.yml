# Font configuration (changes require restart)
font:
  size: 12

  # OperatorMono ----------------------------------------------------------------------
  normal:
    family: OperatorMono Nerd Font
    style: Medium

  bold:
    family: OperatorMono Nerd Font
    style: Bold

  italic:
    family: OperatorMono Nerd Font
    style: Italic

  # normal:
  #   family: OperatorMono
  #   style: Medium

  # bold:
  #   family: OperatorMono
  #   style: Bold

  # italic:
  #   family: OperatorMono
  #   style: Italic
  
  # JetBrainsMono -----------------------------------------------------------------------
  # normal:
  #   family: JetBrainsMono Nerd Font
  #   style: Regular

  # bold:
  #   family: JetBrainsMono Nerd Font
  #   style: Bold

  # italic:
  #   family: JetBrainsMono Nerd Font
  #   style: Italic

  # FiraCode Nerd Font ----------------------------------------------------------------
  # normal:
  #   family: FiraCode Nerd Font
  #   style: Retina

  # bold:
  #   family: FiraCode Nerd Font
  #   style: Bold

  # italic:
  #   family: FiraCode Nerd Font
  #   style: Italic

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

mouse:
  hide_when_typing: true

env:
  TERM: xterm-256color

cursor:
  thickness: 0.17

key_bindings:
  - { key: PageUp,                    action: ScrollPageUp                 }
  - { key: PageDown,                  action: ScrollPageDown               }
  # - { key: U,      mods: Control,       mode: Vi, action: ScrollHalfPageUp        }
  # - { key: D,      mods: Control,       mode: Vi, action: ScrollHalfPageDown      }
  # - { key: U,      mods: Control,       mode: Vi, action: ScrollPageUp        }
  # - { key: D,      mods: Control,       mode: Vi, action: ScrollPageDown      }
