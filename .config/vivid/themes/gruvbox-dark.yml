colors:
  # Based on dark mode of `Gruvbox`
  #
  # The assignment of colors to file types roughly follows `dircolors`

  base03: '282828'
  base02: '3c3836'
  base01: '504945'
  base00: '665c54'
  base0: '7c6f64'
  base1: '928374'
  base2: 'ebdbb2'
  base3: 'fbf1c7'

  yellow  :  'fabd2f'
  orange  :  'fe8019'
  red     :  'fb4934'
  magenta :  'd3869b'
  violet  :  'b16286'
  blue    :  '83a598'
  cyan    :  '8ec07c'
  green   :  'b8bb26'

core:
  regular_file:
    foreground: base0

  directory:
    foreground: blue
    font-style: bold

  executable_file:
    foreground: green
    font-style: bold

  symlink:
    foreground: cyan
    font-style: bold

  broken_symlink:
    foreground: red
    background: base2
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: base2
    font-style: bold

  fifo:
    foreground: yellow
    background: base2
    font-style: bold

  socket:
    foreground: magenta
    background: base2
    font-style: bold

  character_device:
    foreground: yellow
    background: base2
    font-style: bold

  block_device:
    foreground: yellow
    background: base2
    font-style: bold

  normal_text:
    foreground: base0

  other_writable:
    {}

  sticky:
    {}

  sticky_other_writable:
    {}

text:
  special:
    foreground: base0

  todo:
    foreground: base0
    font-style: bold

  licenses:
    foreground: base0

  configuration:
    foreground: base0

  other:
    foreground: base0

markup:
  foreground: base0

programming:
  foreground: base0

media:
  image:
    foreground: magenta

  audio:
    foreground: cyan

  video:
    foreground: magenta
    font-style: bold

  fonts:
    foreground: violet

office:
  foreground: orange

